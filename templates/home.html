{% extends 'header.html' %}

{% block title %}Re-design store sign{% endblock %}

{% block main %}

<h1> Re-design store signs </h1>

<form action="uploaded-photo" method="post" enctype="multipart/form-data">
    <label for="photo">Store sign photo</label>
    <input type="file" name="photo" value="" required>
    <br>
    <label for="letter">Enter the letters </label>
    <input type="text" name="letter" value=""required>
    <br>
    <label for="letter-color">Select the color</label>
    <input type="text" name="letterColor" value="" required>
    <br>
    <input type="submit" value="process">
</form>

{% if photos %}
<h2>Photos you have uploaded</h2>
<ul>
    {% for item in photos %}
    <li>{{ item['photo']}}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
